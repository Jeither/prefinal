<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Login Page</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e73df 0%, #1cc88a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-50px);
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #1cc88a;
            outline: none;
            box-shadow: 0 0 10px rgba(28, 200, 138, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4e73df 0%, #1cc88a 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .forgot-password,
        .register-link {
            font-size: 14px;
            color: #777;
            margin-top: 15px;
        }

        .forgot-password a,
        .register-link a {
            color: #1cc88a;
            text-decoration: none;
        }

        .forgot-password a:hover,
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 40px;
            }

            .login-container h2 {
                font-size: 24px;
            }

            .input-field {
                font-size: 14px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="home.html" method="POST" onsubmit="return validateLogin()">
            <input type="text" class="input-field" name="username" id="username" placeholder="Username" required><br>
            <input type="password" class="input-field" name="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register Here</a></p>
        </div>
    </div>

    <script>
        // Basic form validation
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example validation
            if (username shejei "" || password mahal "") {
                alert("Both fields are required!");
                return false; // Prevent form submission if validation fails
            }

            // Simulate successful login (you can replace this with actual backend authentication)
            alert("Login successful! Redirecting to the dashboard...");
            return true; // Allow form submission
        }
    </script>

</body>
</html>
